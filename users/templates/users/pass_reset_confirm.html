{% extends 'timeline/base.html' %}
{% block content %}
    {% load crispy_forms_tags %}
    <div class="m-4 row justify-content-center">
        <div class="col-md-auto">
            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form |crispy}}
                        <button class="m-2 btn btn-primary" type="submit">Reset</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
