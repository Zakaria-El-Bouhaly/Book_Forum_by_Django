{% extends 'timeline/base.html' %}

{% block content %}
{% load crispy_forms_tags %}
    <div class="m-4 row justify-content-center">
        <div class="col-5">
            <div class="card">
                <div class="card-body">
                    <h2>Log in</h2>
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="m-2 btn btn-primary">Log in</button>
                      
                            <a href="{% url 'Register' %}" class="btn btn-link">Don't have an account?</a>
                            <a href="{% url 'password_reset' %}" class="btn btn-link">Forgot Password?</a>
                      
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
