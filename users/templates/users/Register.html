{% extends 'timeline/base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="m-4 row justify-content-center">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h2>Register</h2>
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="m-2 btn btn-primary">Register</button>
                  
                        <a href="{% url 'Login' %}" class="btn btn-link">Already have an Account ?</a>
                        <a href="{% url 'password_reset' %}" class="btn btn-link">Forgot Password?</a>
                  
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
