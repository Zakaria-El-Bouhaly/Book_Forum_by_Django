{% extends 'timeline/base.html' %}
{% block content %}
    <div class="m-4 row justify-content-center">
        <div class="col-8">
            <div class="m-auto text-center card">
                <div class="m-auto card-body">
                    {% if user_comment.poster.profile.image %}
                        <img src="{{ user_comment.poster.profile.image.url }}"
                             style="width :250px;
                                    height:250px;
                                    border-radius:50%;
                                    object-fit:cover;"
                             alt="">
                    {% endif %}
                    <h3>{{ user_comment.poster.username }}</h3>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
