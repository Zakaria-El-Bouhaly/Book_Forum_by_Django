{% extends 'timeline/base.html' %}

{% block content %}

{% if user.is_authenticated %}

<form method="POST" enctype="multipart/form-data"  onsubmit="return confirm('Do you really want to submit the form?');">
    {% csrf_token %}
    {{delete_button}}
    <button type="submit" >DELETE</button>
</form>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{edit_form}}
    <button type="submit">Save</button>
</form>
{% endif %}

{% endblock content %}
